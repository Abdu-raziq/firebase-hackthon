<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lemon&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
      
<body>

    <div class="main-wrapper">

        <div class="image">
            <img src="../assests/images/lf20_3ueg3po6.json].png" alt="">
        </div>

        <div class="inputs">
            <div class="content">
                <div class="headings">
                    <h1>Account Login</h1>
                </div>
                <div class="para">
                    <p>If you are already a member you can login with <br> your email address and password.</p>
                </div>
                <div class="fields">
                    <form>
                        <div class="mb-3 blue">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input placeholder="Enter email" type="email" class="email form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3 blue">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input placeholder="Enter Password" type="password" class="password form-control"
                                id="exampleInputPassword1">
                        </div>
                        <p id="Forgot">Forgot Password ?</p>
                        <button type="submit" class="btn btn-primary" id="loginbtn">Login Account</button>
                    </form>

                    <p class="center">Do you have account? <a href="../signup/signup.html"> Signup here</a></p>
                </div>

            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script type="module" src="../firebase/firebas.js"></script>    
    <script src="../login/login.js" type="module"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</body>

</html>
